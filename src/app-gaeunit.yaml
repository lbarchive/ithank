application: i-thank
version: 1
runtime: python
api_version: 1

handlers:
- url: /css
  static_dir: css

- url: /img
  static_dir: img
 
- url: /js
  static_dir: js
 
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /test.*
  script: gaeunit.py

- url: /.*
  script: index.py
